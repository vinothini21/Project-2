<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3 Project</title>
	<link rel="stylesheet" href="assets/css/d3Style.css">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
</head>
<body>
		<div id="scatter" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#scatter" data-slide-to="0" class="active"></li>
					<li data-target="#scatter" data-slide-to="1"></li>
					<li data-target="#scatter" data-slide-to="2"></li>
				</ol>
  <!--<div id="scatter">-->
		<!-- We append our chart here. -->
	
		<div class="carousel-inner">
				<div class="item active">
					<img src="js/ford.jpg" alt="Test">
				</div>
		
				<div class="item">
					<img src="js/ford.jpg" alt="Chicago">
				</div>
		
				<div class="item">
					<img src="js/ford.jpg" alt="New York">
				</div>
			</div>
		
		<a class="left carousel-control" href="#scatter" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#scatter" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
	</div>		
		
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
